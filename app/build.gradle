apply plugin: 'com.android.application'
apply plugin: 'io.objectbox'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.androidstudy.andelatrackchallenge"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation ('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:palette-v7:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.github.jumadeveloper:networkmanager:0.0.2' //Check Internet Status
    implementation 'com.squareup.retrofit2:retrofit:2.3.0' //Network Calls
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0' //Handle GSON using Retrofit
    implementation 'com.github.bumptech.glide:glide:4.2.0' //Handle Images
    annotationProcessor 'com.github.bumptech.glide:compiler:4.2.0'
    implementation 'com.jakewharton:butterknife:8.8.1' //Bind our Views
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile 'io.objectbox:objectbox-android:1.0.1' //Local DB
}
